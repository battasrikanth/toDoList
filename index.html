<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .p3 {
        flex-grow: 1;
        font-size: 18px;
      }
      h4{
        font-size: 22px;
      }

      img{
        width:20px ;
      }
      .hidden {
        display: inline-block;
        visibility: hidden;
      }
      li:hover .hidden{
        display: inline-block;
        visibility: visible;
      }
      .container{
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container w-95">
        <div class="my-5 d-flex align-items-center justify-content-center">
          <input
            id="input1"
            class="form-control p-2"
            type="text"
            placeholder="Add a task"
            aria-label="Enter Task"
            required
          />
          <button id="add" class="btn btn-outline-success m-1" type="button">
            <img src="add.png">
          </button>
        </div>

        <div class="tasks">
          <h4 class="mx-1 my-0">Pending tasks 🎯</h4>
          <br>
          <ul class="list-group" id="parentList">
            <li class="list-group-item d-flex justify-content-between my-1 mx-1 p-1">
             <p class="empty"> No pending tasks 🙅‍♂️ </p>
            </li> 
          </ul>
        </div>
        <div id="CL" class="comptasks">
          <ul class="list-group" id="parentList2">

        </div>
      </div>
    </main>
    <script src="todo.js"></script>
  </body>
</html>
